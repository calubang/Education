<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Form control</h2>
		<fieldset>
			<legend>button</legend>
			<form >
			<ul>
				<!-- button  -->
				<li>
					<label for="button">button : 
					<input type="button" id="button" name="button">
					</label>
				</li>
				
				<!-- checkbox  -->
				<li>
					<label for="checkbox1">checkbox1 : 
					<input type="checkbox" id="checkbox1" name="checkbox" >
					</label>
				
					<label for="checkbox2">checkbox2 : 
					<input type="checkbox" id="checkbox2" name="checkbox" checked="checked" size="100">
					</label>
				
					<label for="checkbox3">checkbox3 : 
					<input type="checkbox" id="checkbox3" name="checkbox">
					</label>
				</li>
				
				<!-- radio  -->
				<li>
					<label for="radio1">radio1 : 
					<input type="radio" id="radio1" name="radio" >
					</label>
					<label for="radio2">radio2 : 
					<input type="radio" id="radio2" name="radio" >
					</label>
					<label for="radio3">radio3 : 
					<input type="radio" id="radio3" name="radio" >
					</label>
				</li>
			</ul>
			</form >
		</fieldset>
		
		<fieldset>
			<legend>dropdown</legend>
			<label for="area">지역번호</label>
			<select id = "area" name="area" >
				<option value="010">핸드폰
				<option value="02" selected="selected">서울
				<option value="031">경기도
				<option value="041">충청도
				<option value="051">경상도
				<option value="061">전라도
			</select>
			
		</fieldset>
		
		<fieldset>
			<legend>color</legend>
			<form>
				<ul>
					<!-- color  -->
					<li>
						<label for="color">color : 
						<input type="color" id="color" name="color" >
						</label>
					</li>
				</ul>
			</form>	
		</fieldset>	
			
		<fieldset>
			<legend>text</legend>
			<form>	
			<ul>
				<!-- email  -->
				<li>
					<label for="email">email : 
					<input type="email" id="email" name="email" autofocus="autofocus" placeholder="autofocus 적용">
					</label>
				</li>
				
				<!-- "password"  -->
				<li>
					<label for="password">password : 
					<input type="password" id="password" name="password" placeholder="비밀번호placeholder">
					</label>
				</li>
				
				<!-- tel  -->
				<li>
					<label for="tel">tel : 
					<input type="tel" id="tel" name="tel" >
					</label>
				</li>
				
				<!-- text  -->
				<li>
					<label for="text">text : 
					<input type="text" id="text" name="text" value="textTest" readonly="readonly">
					</label>
				</li>
				
				<!-- url  -->
				<li>
					<label for="url">url : 
					<input type="url" id="url" name="url" required="required" placeholder="required적용">
					</label>
				</li>
				
				<!-- submit  -->
				<li>
					<label for="textarea" >textarea : 
					<textarea id="textarea" name="textarea" rows="10" cols="30" placeholder="텍스트 지역임"></textarea>
					</label>
				</li>
				
				
				<!-- reset  -->
				<li>
					<label for="reset">reset : 
					<input type="reset" id="reset" name="reset" >
					</label>
				</li>
				
				<!-- submit  -->
				<li>
					<label for="submit">submit : 
					<input type="submit" id="submit" name="submit" >
					</label>
				</li>

			</ul>
			</form>	
		</fieldset>	
		
		<fieldset>
		<legend>number</legend>
		<form>	
			<ul>	
				<!-- number  -->
				<li>
					<label for="number">number : 
					<input type="number" id="number" name="number" >
					</label>
				</li>
				
				<!-- number  -->
				<li>
					<label for="number">number : 
					<input type="number" id="number" name="number" min="50">
					</label>
				</li>
				
				<!-- number  -->
				<li>
					<label for="number">number : 
					<input type="number" id="number" name="number" >
					</label>
				</li>
				
				<!-- range  -->
				<li>
					<label for="range">range : 
					<input type="range" id="range" name="range" >
					</label>
				</li>
			</ul>
		</form>	
		</fieldset>	
		
		<fieldset>
			<legend>file</legend>
			<form>	
			<ul>	
				<!-- file  -->
				<li>
					<label for="file">file : 
					<input type="file" id="file" name="file" >
					</label>
				</li>
				
				<!-- image  -->
				<li>
					<label for="image">image : 
					<input type="image" id="image" name="image" src="/htmltest/img/son.jpg" width="100" height="100">
					</label>
				</li>
			</ul>
			</form>	
		</fieldset>		
		
		<fieldset>
			<legend>hidden</legend>
			<form>	
			<ul>
				<!-- hidden  -->
				<li>
					<label for="hidden">hidden : 
					<input type="hidden" id="hidden" name="hidden" >
					</label>
				</li>
				
				<!-- search  -->
				<li>
					<label for="search">search : 
					<input type="search" id="search" name="search" >
					</label>
				</li>
			</ul>
			</form>	
		</fieldset>	
					
		<fieldset>
			<legend>date</legend>
			<form>
			<ul>
				<!-- date  -->
				<li>
					<label for="date">date : 
					<input type="date" id="date" name="date" >
					</label>
				</li>		
				<!-- datetime-local  -->
				<li>
					<label for="datetime-local">datetime-local : 
					<input type="datetime-local" id="datetime-local" name="datetime-local" >
					</label>
				</li>	
				<!-- datetime  -->
				<li>
					<label for="datetime">datetime : 
					<input type="datetime" id="datetime" name="datetime" >
					</label>
				</li>
				<!-- month  -->
				<li>
					<label for="month">month : 
					<input type="month" id="month" name="month" >
					</label>
				</li>
				
				<!-- time  -->
				<li>
					<label for="time">time : 
					<input type="time" id="time" name="time" >
					</label>
				</li>
				
				<!-- week  -->
				<li>
					<label for="week">week : 
					<input type="week" id="week" name="week" >
					</label>
				</li>
			</ul>
			</form>
		</fieldset>

		<fieldset>
		<legend>test</legend>
		<form>	
			<ul>	
				
				<li>
					<label for="test">test : 
					<input type="" id="test" name="test" >
					</label>
				</li>
			</ul>
		</form>	
		</fieldset>	
		-->
</body>
</html>
