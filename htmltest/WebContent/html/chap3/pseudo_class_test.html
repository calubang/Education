<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}

p:nth-child(3) {
  background: red;
}

p:nth-of-type(3) {
  background: red;
}

p:only-child {
	background: red;
}

div a:only-of-type{
	background: red;
}

p:empty{
	width:100px;
	height: 20px;
	background: red;
}

</style>
</head>
<body>

<b><a href="http://overapi.com/html">이 링크는 색이 변합니다. 
<br>마우스를 올리면 hotpink
<br>클릭하면 blue (매우 순간적으로 바뀜)
<br>이 링크가 방문했던 링크라면 green
<br>방문한적 없으면 red</a></b>

<div>
	<p>첫번째 p 영역</p>
	<a>첫번째 a 영역</a>
	<p>두번째 p 영역</p>
	<p>세번째 p 영역</p>
	<p>네번째 p 영역</p>
</div>

<div>
	<p>첫번째 p영역이면서 유일한 자식</p>	
</div>

<p></p>
<p>이 위에는 텍스트 및 공백을 포함하여 자식요소가 없는 p가 있습니다.</p>
</body>
</html>
