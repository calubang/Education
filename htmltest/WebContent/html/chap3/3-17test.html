<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

* { 
/* <!-- 모든 element 선택 --> */
	color: gray;	
}

p {
/*  p tag 선택  */
	background-color: red;	
}
 
.col1 {
/*  col1 class 선택 */ 
	background-color: #dffbf3;	
	
}

#name{
/*  name id 선택 */
	background-color: blue;	
}

.table input {
 /* table class 하위의 모든 input 선택 */
	background-color: #fbceb1;	
}

.col2 > select {
 /* col2 class 의 직속하위 select 에만 적용 */  
	background-color: yellow;	
}

#label_apple + #label_watermelon {
/*  id : label_apple 바로 옆의 id : label_watermelon선택 */ 
	background-color: aqua;	
}

#label_watermelon ~ label {
/*  id : label_watermelon 바로 옆의 label tag 모두 선택 */ 
	background-color: pink;	
}

</style>
</head>
<body>
<div class="signUp">
	<div class="header"><p>( tag P 영역 ) Form Control test - 회원가입</p></div>
	<form>
	<div class="table">
		<div class="row">
			<span class="col1">(co1 영역)이름</span>
			<span class="col2"><input type="text" id="name"  name="name" class="textLong" autofocus="autofocus" required="required" value="name영역"></span>
		</div>
		<div class="row">
			<span class="col1">아이디</span>
			<span class="col2"><input type="text" id="id"  name="id" class="textLong" required="required"></span>
		</div>
		<div class="row">
			<span class="col1">패스워드</span>
			<span class="col2"><input type="password" id=pass  name="pass" class="textLong" required="required"></span>
		</div>
		<div class="row">
			<span class="col1">패스워드확인</span>
			<span class="col2"><input type="password" id=passck  name="passck" class="textLong" required="required"></span>
		</div>
		<div class="row">
			<span class="col1">성별</span>
			<span class="col2">
				<label><input type="radio" id="genderM" name="gender" >남</label>
				<label><input type="radio" id="genderF" name="gender" >여</label>
			</span>
		</div>
		<div class="row">
			<div class = "col3">좋아하는 과일</div>
		</div>
		<div class="row">
			<div class="col3">
				<label id="label_apple"><input type="checkbox" id="fruitApple" name="fruit">사과(lb_apple)</label>
				<label id="label_watermelon"><input type="checkbox" id="fruitWatermelon" name="fruit">수박(lb_watermelon)</label>
				<label id="label_strawberry"><input type="checkbox" id="fruitStrawberry" name="fruit">딸기(lb_strawberr)</label>
				<label id="label_grape"><input type="checkbox" id="fruitGrape" name="fruit">포도(lb_grape)</label>
			</div>
		</div>
		<div class="row">
			<span class="col1">이메일</span>
			<span class="col2">
				<input type="text" id="emailid" name="emailid"  class="textShort">
				<strong> @ </strong>
				<select id="domain" name="domain" >
					<option value="naver.com">네이버
					<option value="daum.net">다음
					<option value="gmail.com">구글
					<option value="">직접입력
				</select>
				<input type="text" id="emaildomain" name="emaildomain"  class="textShort">
			</span>
		</div>
		<div class="row">
			<span class="col1">연락처</span>
			<span class="col2">
				<select id="tel1" name="tel1">
					<option value="02">02
					<option value="010">010
				</select>
				<strong> - </strong>
				<input type="tel" id="tel2" name="tel2" required="required" class="textShort" value="tel2영역">
				<strong> - </strong>
				<input type="tel" id="tel3" name="tel3" required="required" class="textShort" value="tel3영역">
			</span>
		</div>
		<div class="row">
			<span class="col3">
				<input type="submit" id="signup" name="signup" value="회원가입">
				<input type="reset" id="reset" name="reset" value="초기화">
			</span>
		</div>
	</div>
	</form>
</div>

</body>
<style>
.signUp {
	border: 2px solid #bcbcbc;
	width: 700px;
	height: 500px;
	margin:0 auto; 
}
.header {
	display: table;
	margin:auto;
	width:100%;
	height: 50px;
	font-size: 20px;
}

.header p {
	display: table-cell;
	width: 300px;
	text-align: center;
	vertical-align: middle;
}

.table {
	display: table;
	table-layout:fixed;
	width:100%;
	height: 450px;
}

.table .row{
	padding: 2px;
	display: table-row;
	height: 10%;
	margin: auto;
	
}

.table .col1{
	display: table-cell;
	width: 20%;
	padding: inherit;
	font-size: 15px;
	text-align: center;
	vertical-align: middle;
	
	border-top: 1px solid #bcbcbc;
	border-right: 1px solid #bcbcbc;
}

.table .col2{
	display: table-cell;
	width: 80%;
	padding: inherit;
	vertical-align: middle;
	border-top: 1px solid #bcbcbc;
}

.table .col3{
	width: 694px;
    padding: inherit;
    vertical-align: middle;
    line-height: 37px;
    align-self: center;
    display: inline-block;
    text-align: center;
    
    border-top: 1px solid #bcbcbc;
}

.textLong{
	font-size: 15px;
	width:300px;
	height:30px;
}

.textShort{
	font-size: 15px;
	width:100px;
	height:30px;
}

select{
	font-size: 15px;
	width:100px;
	height:36px;
	margin: 0;
    padding: auto 0;
}
</style>
</html>
