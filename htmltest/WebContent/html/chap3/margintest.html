<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	box-sizing: border-box;
}
.container{
	width: 300px;
	height: 600px;
	background-color: yellow;
	float: left;
	border: 1px solid;
}

.parent2{
	width: 200px;
	height: 200px;
	background-color: #bcbcbc; 
	margin:10px;
	border: 1px solid;
}

.parent{
	width: 200px;
	height: 200px;
	background-color: #bcbcbc; 
	margin:10px;
}
.cell{
	height: 100px;
	width: 100px;
	text-align: center;
	vertical-align: middle;
}
#div1{
	margin-bottom:100px;
	background-color: blue;
}

#div2{
	margin-top:100px;
	background-color: red;
}

</style>
</head>
<body>
	<div class="container">
		<div class="parent">
			<div class="cell" id="div1">자식마진 : 100px</div>
		</div>
		<div class="parent">
			<div class="cell" id="div2">자식 마진 : 100px</div>
		</div>
	</div>	
	
	<div class="container">
		<div class="parent2">
			<div class="cell" id="div1">자식마진 : 100px</div>
		</div>
		<div class="parent2">
			<div class="cell" id="div2">자식 마진 : 100px</div>
		</div>
	</div>

</body>
</html>
