<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- name, id, pass, passck, gender, fruit, emailid, emaildomain, tel1, tel2, tel3,  -->
	<form id="data" name="data" method="get">
	<table border = "1" align="center" width = "700" height = "500" cellspacing = "1">
		<caption>
		<h1><mark style="background-color : #feeeed"> form control test - 회원가입 </mark></h1>
		</caption>
		<colgroup>
			<col width="150">
		<colgroup>
		
		<tr height="50">
			<td align="center">
				<label for="name">이름</label>
			</td>
			<td>
				<input type="text" id="name"  name="name" autofocus="autofocus" required="required" style="width:300px;height:30px;font-size:15px;">
			</td>
		</tr>
		
		<tr height="50">
			<td align="center">
				<label for="name">아이디</label>
			</td>
			<td>
				<input type="text" id="id" name="id" required="required" style="width:300px;height:30px;font-size:15px;">
				<input type="button" id="idck" name="idck" value="중복확인">
			</td>
		</tr>
		
		<tr height="50">
			<td align="center">
				<label for="pass">비밀번호</label>
			</td>
			<td>
				<input type="password" id="pass" name="pass" required="required"  style="width:300px;height:30px;font-size:15px;">
			</td>
		</tr>
		
		<tr height="50">
			<td align="center">
				<label for="passck">비밀번호확인</label>
			</td>
			<td>
				<input type="password" id="passck" name="passck" required="required" style="width:300px;height:30px;font-size:15px;">
			</td>
		</tr>
		
		<tr height="50">
			<td align="center">
				<label for="gender">성별</label>
			</td>
			<td>
				<label><input type="radio" id="genderM" name="gender" >남</label>
				<label><input type="radio" id="genderF" name="gender" >여</label>
			</td>
		</tr>
		
		<tr height="50">
			<td align="center" colspan="2">
				좋아하는 과일
			</td>
		</tr>
		
		<tr height="50">
			<td align="center" colspan="2">
				<label><input type="checkbox" id="fruitApple" name="fruit">사과</label>
				<label><input type="checkbox" id="fruitWatermelon" name="fruit">수박</label>
				<label><input type="checkbox" id="fruitStrawberry" name="fruit">딸기</label>
				<label><input type="checkbox" id="fruitGrape" name="fruit">포도</label>
			</td>
		</tr>
		
		<tr height="50">
			<td align="center">
				<label for="emailid">이메일</label>
			</td>
			<td>
				<input type="text" id="emailid" name="emailid"  style="width:100px;height:30px;font-size:15px;">
				<strong> @ </strong>
				<select id="domain" name="domain" style="height: 40px;width: 100px">
					<option value="naver.com">네이버
					<option value="daum.net">다음
					<option value="gmail.com">구글
					<option value="">직접입력
				</select>
				<input type="text" id="emaildomain" name="emaildomain"  style="width:200px;height:30px;font-size:15px;">
			</td>
		</tr>
		
		<tr height="50">
			<td align="center">
				<label for="tel2" >연락처</label>
			</td>
			<td>
				<select id="tel1" name="tel1" style="height: 40px;width: 100px">
					<option value="02">02
					<option value="010">010
				</select>
				<strong> - </strong>
				<input type="tel" id="tel2" name="tel2" required="required" style="width:100px;height:30px;font-size:15px;">
				<strong> - </strong>
				<input type="tel" id="tel3" name="tel3" required="required" style="width:100px;height:30px;font-size:15px;">
			</td>
		</tr>
		
		<tr height="50" >
			<td colspan="2" align="center">
				<input type="submit" id="signup" name="signup" value="회원가입">
				<input type="reset" id="reset" name="reset" value="초기화">
			</td>
		</tr>
		
	</table>
	</form>
</body>
</html>
