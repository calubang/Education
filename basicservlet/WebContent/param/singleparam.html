<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
<div align="center">
<h3>Servlet으로 (단일)파라미터 전달</h3>
<form method="post" action="/basicservlet/singleparam">
<table>
	<tr>
		<td>이름</td>
		<td><input type="text" name="name"></td>
	</tr>
	<tr>
		<td>아이디</td>
		<td><input type="text" name="id"></td>
	</tr>
	<tr>
		<td>연령대</td>
		<td>
			<select name = "age" style="height: 30px">
				<option value="10">10대이하</option>
				<option value="20">20대이하</option>
				<option value="30">30대이하</option>
				<option value="40">40대이하</option>
				<option value="50">50대이하</option>
			</select>
		</td>
	</tr>
	<tr>
		<td align="center" colspan="2"><input type="submit" value="전송"></td>
	</tr>
	<tr>
</table>
</form>
</div>
</body>
</html>
