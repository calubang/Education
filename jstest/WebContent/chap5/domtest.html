<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table {
	width: 500px;
}

td {
	border: 1px solid Lightgray;
	font-family: 굴림;
	font-size: 12pt;
	font-weight: bold;
}

.td1 {
	background-color: orange;
	text-align: center;
}

.td2 {
	background-color: pink;
}
</style>
<script type="text/javascript">
var index = 0;
function appendAnswer() {
	index++;
	//1. tag 만들기
	var input = document.createElement("input");
	
	//3. div 생성
	var div = document.createElement("div");
	div.setAttribute("id", "answer" + index);
	
	//2. tag에 속성 부여하기
	input.setAttribute("type", "text");
	input.setAttribute("name", "answer");
	
	var btn = document.createElement("input");
	btn.setAttribute("type", "button");
	btn.setAttribute("value", "제거");
	btn.setAttribute("onclick", "deleteAnswer(" + index + ");");
	
	//4. 만든 div에 input 붙이기
	div.appendChild(input);
	div.appendChild(btn);
	
	//5. 붙일장소에 만든 div 추가
	var span = document.getElementById("answerSpan");
	span.appendChild(div);
	
}

function deleteAnswer(index) {
	var delDiv = document.getElementById("answer" + index);
	
	if(delDiv != null){
		delDiv.parentNode.removeChild(delDiv);
	}
}

function makePoll() {
	if(document.getElementById("question").value == ""){
		alert("질문을 입력하세요!!!");
		return;
	}
	
	var answer = document.getElementsByName("answer");
	for(var i = 0 ; i<answer.length ; i++){
		if(answer[i].value == ""){
			alert("답변을 입력하세요!!!");
			return;
		}
	}
	
	//일반 접근 방식
	//document.poll.action = "http://www.naver.com";
	//document.poll.submit();
	
	//dom방식
	var form = document.getElementById("poll");
	form.setAttribute("action", "http://www.naver.com");
	form.submit();
}
</script>
</head>
<body>
<div align="center">
<h3>설문조사 만들기</h3>

<form onsubmit="return false;" id="poll">
	<table >
		<tr>
			<td class="td1">질문</td>
			<td class="td2"><input type="text" name="question" id="question"></td>
		</tr>
		
		<tr>
			<td class="td1">답변<button onclick="javascript:appendAnswer();" type="button">추가</button></td>
			<td class="td2">
				<div>
					<input type="text" name="answer" id = "answer">
				</div>
				<span id="answerSpan">
				</span>
			</td>
		</tr>
		
		<tr>
			<td colspan="2" class="td1">
				<button onclick="javascript:makePoll();">만들기</button>
			</td>
			
		</tr>
	</table>	
</form>

</div>
</body>
</html>
