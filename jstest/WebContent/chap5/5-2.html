<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#div1 {
	background-color: orange;
	height: 100px;
}
#div2 {
	background-color: blue;
	height: 100px;
}
#div3 {
	background-color: steelblue;
	height: 100px;
}
#div4 {
	background-color: red;
	height: 100px;
}
#div5 {
	background-color: yellow;
	height: 100px;
}
</style>
<script type="text/javascript">
window.onload = function () {
	document.getElementById("div4").onclick = function () {
		alert("div4 눌렸습니다");
	}
	
	
}

function divClick(index) {
	if(index == 1){
		alert("div1이 눌렸다");
	}else if(index == 2){
		alert("div2이 눌렸다");
	}
}
</script>
</head>
<body>
<div id="div1" onclick='javascript:divClick(1);'>
</div>

<div id="div2" onclick="javascript:divClick(2);">
</div>

<div id="div3">클릭해주세요~</div>
<script type="text/javascript">
	document.getElementById("div3").onclick = function () {
		alert("div3이 눌렸다");
	}
</script>

<div id="div4">클릭해주세요~div4</div>

<div id="div5"> div5 클릭해주세영</div>
<script type="text/javascript">
document.getElementById("div5").addEventListener("click", openAlert, false);


function openAlert() {
	alert("div5 눌렸습니다.");
}

</script>

</body>
</html>
