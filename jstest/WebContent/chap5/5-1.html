<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" >
window.onload = function(){
	var view = document.getElementById("view");
	var view2 = document.getElementById("view2");
	var img = document.getElementById("img");
	view.innerHTML = '<font color="magenta" size="15">문자열 추가해요</font>'
	view2.style.color = "steelblue";
	view2.style.backgroundColor = "orange";
	
	img.setAttribute("src", "/js/img/로고.jpg");
}
</script>
</head>
<body>
<div align="center">
	<div id="view">123</div>
	<div id="view2">안녕하세요</div>
	<img id="img">
</div>
</body>
</html>
